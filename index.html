<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia de turno</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="diasDeTurno.js"></script>
    <link rel="shortcut icon" href="logoFarmacia.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body  class=" bg-light">
    <div class="container-xxl text-success align-self-center">
        <div class="row h-25 mb-4 mt-4 bg-success text-light">
            <h1 class="text-center">Farmacias de Turno</h1>
        </div>
        <div class="row h-50 mb-3">
            <div class="col"></div>
            <div class="col col-lg-2">
                <div class="row mb-1"><input type="date" required class="" id="calendario"></div>
                <div class="row"><button type="button" class="btn btn-success" id="boton1">Consultar</button> 
               
            </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row h-25">
            <h3 class="text-center">Hoy está de turno:<span id="nombreFarmacia"></span></h3>
        </div>
        <div class="row h-50 mb-3">
            <div class="col"></div>
            <div class="col">
                <div class="col ratio ratio-16x9 text-center" >
                    <iframe id="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12087.774078593295!2d-71.65857040247056!3d-40.76326696351128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9610bf42e48faa93%3A0x205ebc786470b636!2sVilla%20La%20Angostura%2C%20Neuqu%C3%A9n!5e0!3m2!1ses-419!2sar!4v1660081683161!5m2!1ses-419!2sar" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                
                <button title="Copiar Para Tu Página" id="copiar" class="btn mt-3" data-clipboard-text="<iframe src='http://turnosvla.fiqus.coop/index_for_embed.html'></iframe>">
                    <i class="bi bi-clipboard-check-fill"></i>
                </button>
            </div>
            <div class="col"></div>
        </div>
        
    </div>
</body>

</html>
<script>
    $(document).ready(function () {
         const hoy =moment().format('YYYY-MM-DD')
         const datePicker = document.getElementById("calendario")
         datePicker.setAttribute("min", hoy);
        let infoDeFarmacia=verificarFecha();
        $("#nombreFarmacia").html(infoDeFarmacia.nombre);
        $('#iframe').attr({src:infoDeFarmacia.ubicacion});
        $("#calendario").val(infoDeFarmacia.fecha);
        $("#boton1").click(function () {
            let dateString = $("#calendario").val();
            console.log(dateString)
            infoDeFarmacia = verificarFecha(dateString)
            $("#nombreFarmacia").html(infoDeFarmacia.nombre);
            $('#iframe').attr({src:infoDeFarmacia.ubicacion});

        });

        $("#copiar").click(function () {
         $("#copiar").prop("title", "Copiado!")
        });
    });

    var clipboard = new ClipboardJS(".btn");

    clipboard.on('success', function (e) {
    console.info('Action:', e.action);
    console.info('Text:', e.text);
    console.info('Trigger:', e.trigger);
    });

    clipboard.on('error', function (e) {
    console.info('Action:', e.action);
    console.info('Text:', e.text);
    console.info('Trigger:', e.trigger);
    });
</script>
